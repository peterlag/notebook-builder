<div class="container-buttons">
    <button class="btn secondary-button" (click)="previousStep()" *ngIf="stepNumber > 1">Regresar</button>
    <button class="btn primary-button" *ngIf="stepNumber < 4 && stepNumber >= 1" (click)="nextStep()">Siguiente</button>
    <button class="btn primary-button" *ngIf="stepNumber == 4" (click)="openWhatsapp()">Ir a whatsapp
        <i class="whatsapp-white"></i>
    </button>
</div>
